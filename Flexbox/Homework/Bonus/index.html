<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Bonus MV</title>
  </head>

  <link rel="stylesheet" type="text/css" href="./style.css" />

  <body>
    <div class="Flexbox flex">
      <div class="column-1 flex">
        <div class="box-1 flex">
          <div class="col-11 flex">
            <div class="flex" id="cell-1.1">1.1</div>
            <div class="yellow flex" id="cell-1.2">1.2</div>
          </div>
          <div class="col-12 flex">
            <div class="yellow flex" id="cell-1.3">1.3</div>
            <div class="yellow flex" id="cell-1.4">1.4</div>
            <div id="cell-1.5 flex">1.5</div>
          </div>
          <div class="col-13 flex">
            <div class="yellow flex" id="cell-1.6">1.6</div>
            <div class="black flex" id="cell-1.7">1.7</div>
          </div>
        </div>

        <div class="box-2 flex">
          <div class="yellow flex">2.1</div>
          <div class="blue flex">2.2</div>
          <div class="black flex">2.3</div>
        </div>

        <div class="box-3 flex">
          <div>3.1</div>
          <div>
            <div class="red flex">3.2</div>
            <div class="orange flex">3.3</div>
          </div>
          <div class="yellow flex">3.4</div>
        </div>
      </div>

      <div class="column-2 flex">
        <div class="box-4 flex">
          <div>4.1</div>
          <div class="blue flex">4.2</div>
        </div>

        <div class="box-5 flex">
          <div class="yellow flex">5.1</div>
          <div>
            <div class="yellow flex">5.2</div>
            <div class="orange flex">5.3</div>
          </div>
        </div>
        <div class="box-6 flex">6</div>
      </div>

      <div class="column-3 flex"></div>
    </div>
  </body>
</html>
