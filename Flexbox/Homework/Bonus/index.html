<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Bonus MV</title>
  </head>

  <link rel="stylesheet" type="text/css" href="./style.css" />

  <body>
    <div class="Flexbox flex">
      <div class="column-1 flex col">
        <div class="box-1 flex">
          <div class="col-1 flex col">
            <div id="cell-1"></div>
            <div class="yellow" id="cell-2"></div>
          </div>
          <div class="col-2 flex col">
            <div class="yellow" id="cell-3"></div>
            <div class="yellow" id="cell-2"></div>
            <div id="cell-2"></div>
          </div>
          <div class="col-3 flex col">
            <div class="yellow" id="cell-3"></div>
            <div class="black" id="cell-4"></div>
          </div>
        </div>
        <div class="box-1 flex col">
          <div class="yellow" id="cell-5"></div>
          <div class="blue" id="cell-5"></div>
          <div class="black" id="cell-2"></div>
        </div>
        <div class="box-2 flex">
          <div class="col-1"></div>
          <div class="col-2">
            <div class="red" id="cell-3"></div>
            <div class="orange" id="cell-4"></div>
          </div>
          <div class="yellow col-3"></div>
        </div>
      </div>
      <div class="column-2 flex col">
        <div class="box-1 flex col">
          <div id="cell-3"></div>
          <div class="blue" id="cell-4"></div>
        </div>
        <div class="box-1 flex">
          <div class="yellow col-4"></div>
          <div class="col-4">
            <div class="yellow" id="cell-3"></div>
            <div class="orange" id="cell-4"></div>
          </div>
        </div>
        <div class="box-2 flex"></div>
      </div>

      <div class="column-3 flex col">
        <div class="box-1 flex">
          <div class="col-4">
            <div class="col-5">
              <div class="yellow" id="cell-4"></div>
              <div class="orange" id="cell-3"></div>
            </div>
            <div class="yellow" id="cell-2"></div>
          </div>
          <div class="col-1 red"></div>
          <div class="col-6 yellow"></div>
        </div>

        <div class="box-3 flex">
          <div class="col-7">
            <div class="black" id="cell-1"></div>
            <div class="flex row" id="cell-2">
              <div class="col-7 yellow"></div>
              <div class="col-6 yellow"></div>
            </div>
          </div>
          <div class="col-6">
            <div id="cell-1"></div>
            <div class="yellow" id="cell-2"></div>
          </div>
        </div>

        <div class="box-4 flex yellow">
          <div class="flex row" id="cell-4">
            <div class="col-6 red"></div>
            <div class="col-7">
              <div class="orange" id="cell-1"></div>
              <div class="blue" id="cell-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
