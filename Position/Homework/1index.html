<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Homework N1 MV</title>
  </head>

  <body>
      <div class="box">
        <h2>Notification Title</h2>
        <span class="x">X</span>
        <p class="text">
          This is the content of the notification. This is the content of the 
          notification. This is the content of <br>the notification.
        </p>
      </div>
  </body>

  <style>
    * {
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
        box-sizing: border-box;

    }
    div.box {
      border: solid grey;
      display: inline-block;
      height: 170px;
      width: 520px;
      position: absolute;
      right: 50px;
      top: 30px;
    }
    span.x {
      font-size: 25px;
      color: grey;
      position: absolute;
      top:  15px;
      right: 15px;
    }
    .text {
      font-size: 20px;
      position: relative;
      left: 15px;
      width: 100%;
      color: grey;
    }
    h2{
      position: relative;
      left: 15px;
    }
  </style>
</html>
