<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Homework N2 MV</title>

    <style>
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      img {
        width: 100%;
        height: 100vh;
      }
      body{
          overflow: hidden;
      }
      h1{
        color: white;
        font-size: 50px;
      }
      .text{
          position: absolute;
          top: 300px;
          left: 100px;

      }
      span.He{
        background-color: white;
        padding-left: 30px;
        color: black;
      }
      span.left {
        background-color: white;
        position: absolute;
        font-size: 50px;
        top: 50%;
        left: 2%;
      }
      span.right {
        background-color: white;
        position: absolute;
        font-size: 50px;
        top: 50%;
        right: 2%;
      }
      span.sport {
        background-color: orange;
        font-size: 50px;
        position: absolute;
        bottom: 2%;
        left: 50%;
        transform: translate(-50%, 0%);
        color: white;
      }
      p {
        font-size: 40px;
        color: white;
        padding-left: 30px;
      }
    </style>
  </head>

  <body>
    <div class="text">
        <h1><span class="He">He</span>ader</h1>
        <p>Lorem ipsum dolor sit amet,<br>consectetur adipisicing elit.</p>
    </div>
    
    <img src="./Lima.jpg" />
    
    <span class="left"><b><</b></span>
    <span class="right"><b>></b></span>
    <footer><span class="sport"><b>SPORT</b></span></footer>
  </body>
</html>
