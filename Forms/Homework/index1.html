<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Homework-N1-MV</title>
</head>
<body>
    <form id="form" name="Registration-form">
        <label for="Phone:">* Phone:
        <input type="text" id="Phone" name="Phone:"  required/></label>
        <br><br>
        <label for="E-mail:">* E-mail:
        <input type="email" id="email" name="email:"  required/></label>
        <br><br>
        <label for="Password:">* Password:
        <input type="Password" id="Password" name="Password:" method="post" required/></label>
        <br><br>
        <label for="Password:">* Confirm Password:
        <input type="Password" id="Password" name="Password:" method="post" required/></label>
        <br><br>
        <label for="Nickname:">* Nickname:
        <input type="text" id="Nickname" name="Nickname:"  required/></label>
        <br><br>
        <label for="Habitual Residece:">* Habitual Residece:</label>
        <select required>
            <option>Zhejiang</option>
            <option>Hangzhou</option>
            <option>West Lake</option>
        </select>
        <br><br>
        <label for="Website:">* Website:
        <input type="Website" id="Website" name="Website:" placeholder="website" required/></label>
        <br><br>
        <label>
            <input type="checkbox" id='agree'> I have Read the <a href="https://google.com" target="_blank">Agreement</a>
           </label>
           <br><br>
           <button>Register</button>
    </form>
</body>
</html>
