<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Homework N2 MV</title>
</head>
<body>
    <h1>Sign in<hr></h1>
    <form id="form" name="Sign-in-form">
        <label for="name">Full Name: <br>
        <input type="text" id="name" name="Full Name:" placeholder="Enter Full Name" required/></label>
        <br><br>
        <label for="E-mail:">E-mail address: <br>
        <input type="email" id="email" name="email:" placeholder="Enter Email"  required/></label>
        <br><br>
        <label for="Communication">Communication: <br>
            <input type="checkbox"> Email <br>
            <input type="checkbox"> SMS <br>
            <input type="checkbox" checked> Phone </label>
        <br><br>    
        <label for="User Group">User Group: <br>
            <input type="radio" name="User Group" checked> Sales Person 
            <input type="radio" name="User Group"> Customer
        </label>
        <p>Please select user group</p>
        <br>
        <button>Submit</button><button>Cancel</button>
    </form>

</body>
</html>
